<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Veículos</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <script src="js/request.js"></script>

</html>
