<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoa</title>
    <link rel="stylesheet" href="css/estilo.css">
  

<body>
    <h1>CADASTRAR VEICULOS</h1>

    <div class="principal">
        <div class="input-esquerda">
            
            <p>Placa:</p>
            <input type="text" class="form-control" name="Placa" id="id-placa" placeholder="Placa:">
            <p>Modelo:</p>
            <input type="text" class="form-control" name="Modelo" id="id-modelo" placeholder="Modelo:">
            <p>Combustivel:</p>
            <input type="text" class="form-control" name="Combustivel" id="id-combustivel" placeholder="Combustivel:">
            <p>Rodas:</p>
            <input type="number" class="form-control" name="Rodas" id="id-Rodas" placeholder="Rodas:">

        </div>


        <div class="input-direita">
            <p>Altura</p> 
            <input type="number" class="form-control" name="altura" id="altura" placeholder="Altura:">
            <p>marca:</p>
            <input type="text" class="form-control" name="marca" id="km rodado" placeholder="marca:">
           
            <p>km rodado:</p>
            <input type="number" class="form-control" name="km rodado" id="km rodado" placeholder="km rodado:">
           
            <p>eixos:</p>
            <input type="number" class="form-control" name="eixos" id="eixos" placeholder="eixos:">
        
            
            <script src="js/requeste.js"></script>
            <form>
                <button>CADASTRAR</button>
            </form>
          
        

                </div>
            </div>
        </div>
    </div>
    

  
</body>

</html>
